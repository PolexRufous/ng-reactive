<h4>
  Event concatenation example!
</h4>
<button id="femalesButton">Female</button>
<button id="malesButton">Male</button>
<hr style="clear: both">
<div class="array-container">
  <h4>Males</h4>
  <ul *ngFor="let male of males">
    <li>
      {{male.name}}
    </li>
  </ul>
</div>
<div class="array-container">
  <h4>All</h4>
  <ul *ngFor="let one of all">
    <li>
      {{one.name}}
    </li>
  </ul>
</div>
<div class="array-container">
  <h4>Females</h4>
  <ul *ngFor="let female of females">
    <li>
      {{female.name}}
    </li>
  </ul>
</div>
